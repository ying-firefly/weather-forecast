<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/font/iconfont.css">
    <link rel="stylesheet" href="./css/city.css">
    <title>管理城市</title>
</head>
<body>
    
    <!-- 总容器 -->
    <div class="wrapper">

        <!-- header 部分 -->
        <header>
            <div class="title">
                <div class="iconfont icon-left" onclick="javaScript:history.go(-1)"></div>
                <div>添加城市</div>
            </div>
            <div class="bar">
                <ul>
                    <li class="iconfont icon-search"></li>
                    <li><input type="text" placeholder="搜索城市（中文/拼音）"></li>
                    <li class="search_btn">搜索</li>
                </ul>
            </div>
            <div class="rcm">推荐城市</div>
        </header>

        <!-- 城市列表 部分 -->
        <div class="rcm_list">
            <ul id="cityList"></ul>
        </div>
        

    </div>

    <script>
        var citys = document.getElementById('cityList');
        var city_list = ['当前位置','北京','上海','广州','深圳','天津','武汉','沈阳','重庆','杭州','南京','哈尔滨','长春','呼和浩特','石家庄','银川','乌鲁木齐','拉萨','西宁','西安','兰州','太原','昆明','南宁','成都','长沙','济南','南昌','合肥','郑州','福州','贵阳','海口','泰皇岛','桂林','三亚','香港','澳门'];
        for (var i=0; i<city_list.length; i++) {
            var li = document.createElement('li');
            li.innerHTML = city_list[i] ;
            citys.appendChild(li);
        }
    </script>
    
</body>
</html>
